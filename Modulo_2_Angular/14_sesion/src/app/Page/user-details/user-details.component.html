<div *ngIf="user" class="detail">
    <img [src]="user.picture.large" alt="Foto grande">
    <h2>{{ user | fullName }}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Tel:</strong> {{ user.phone }}</p>
    <p><strong>Fecha Nac:</strong> {{ user.dob.date | date: 'longDate' }}</p>
  </div>
