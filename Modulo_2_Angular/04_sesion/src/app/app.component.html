<h1>Directivas Estructurales</h1>

<h2>*ngIf</h2>
<div class="container">
  <div *ngIf="isVisible">
    <h3>Frutas</h3>
    <ul>
      <li *ngFor="let fruta of frutas; let i = index">
        {{ i + 1 }} -- {{ fruta }}
      </li>
    </ul>
  </div>
  <button (click)="isVisible = !isVisible">Mostrar/Ocultar</button>
</div>
