<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Unitaria</title>
</head>
<body>
    <h1>Prueba Unitaria</h1>
    <script>
       function esCorreoValido(email){
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
        }
        console.log(esCorreoValido("usario@ejemplo.com"))
        console.log(esCorreoValido("usario@.com"))
    </script>
</body>
</html>
