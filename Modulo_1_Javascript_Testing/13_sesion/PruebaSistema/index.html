<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de software</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input,button{
            margin-top: 10px;
            display: block;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Prueba de software</h1>
    <h2>Formulario de contactos</h2>
    <form id ="form">
        <input type="text" id = "nombre" placeholder="Nombre: ">
        <input type="text" id="correo" placeholder="Correo eléctronico">
        <input type="password" id="password" placeholder="Contraseña">
        <button type="submit">Enivar</button>
        <p id = "mensaje"></p>
    </form>
    <script>
        function esCorreoValido(email){
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            return regex.test(email)
        }

        document.getElementById("form").addEventListener("submit", (e)=>{
            e.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;
            const mensaje = document.getElementById("mensaje");

            if (!nombre || !esCorreoValido(correo)){
                mensaje.textContent = "Datos invalidos";
                mensaje.className ="error";
            }else{
                mensaje.textContent = `Gracias por registrarte ${nombre}!`;
                mensaje.className = ""
            }
        })
    </script>
</body>
</html>
