<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de integración</title>
</head>
<body>
    <h1>Prueba de integración</h1>

    <script>
        function validarUsuario(usuario){
          return usuario.nombre && esCorreoValido(usuario.correo)
        }
      
        function esCorreoValido(email){
          const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
          return regex.test(email)
        }
      
        function registrarUsuario(usuario){
          if(validarUsuario(usuario)){
            return `Usuario ${usuario.nombre} Registrado`
          }else{
            return "Datos Invalidos"
          }
        }
      
        const usuarioValido = {nombre: "Ana", correo: "ana@gmail.com"}
        const usuarioInvalido = { nombre: "Ulises", correo: "Ulises@gmail"}
      
        console.log(registrarUsuario(usuarioValido))
        console.log(registrarUsuario(usuarioInvalido))
      </script>
      
</body>
</html>
